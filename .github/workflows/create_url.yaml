name: Create Tag HTML File

on:
  workflow_dispatch:   # allows manual run

jobs:
  create-html:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Create folder and index.html file
      - name: Create folder and index.html
        run: |
          VERSION="${GITHUB_REF_NAME}"  # tag name
          mkdir -p "$VERSION"
          cat > "$VERSION/index.html" <<EOF
          <!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; URL=https://raw.githubusercontent.com/AIdentifyAGE/aidentifyage-ontology/$VERSION/AIdentifyAGE.owl" />
            </head>
            <body></body>
          </html>
          EOF

      # Step 3: Commit and push changes
      - name: Commit and push new folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      
          git add "$GITHUB_REF_NAME/index.html"
          git commit -m "Add index.html for tag $GITHUB_REF_NAME" || echo "No changes to commit"
      
          # Push using the GitHub Actions token
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF_NAME}
      
